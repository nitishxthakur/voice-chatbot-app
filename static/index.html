<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Chat with GPT</title>
</head>
<body>
  <h2>ğŸ¤ Talk to GPT</h2>
  <button id="startBtn">ğŸ™ï¸ Start Recording</button>
  <button id="stopBtn" disabled>â¹ï¸ Stop Recording</button>
  <p><strong>You said:</strong> <span id="transcript">...</span></p>
  <p><strong>GPT replied:</strong> <span id="reply">...</span></p>
  <audio id="audioReply" controls style="display: none;"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcript = document.getElementById('transcript');
    const reply = document.getElementById('reply');
    const audio = document.getElementById('audioReply');

    let recorder, stream, chunks = [];

    startBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('file', blob, 'voice.webm');

        try {
          const res = await fetch('/chat/', { method: 'POST', body: formData });
          const data = await res.json();

          console.log("ğŸ“¥ Server reply:", data);

          transcript.innerText = data.transcription || "[no text]";
          reply.innerText = data.reply_text || "[no reply]";
          if (data.voice_url) {
            audio.src = data.voice_url;
            audio.style.display = "block";
          } else {
            audio.style.display = "none";
          }
        } catch (err) {
          console.error("âŒ Error sending voice to server", err);
          transcript.innerText = "[error]";
          reply.innerText = "[error]";
        }
      };

      recorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.stop();
      stream.getTracks().forEach(track => track.stop());
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
